<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h3 class="card-title text-center mb-4">Create a New Account</h3>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
      <input class="form-control" type="text" placeholder="Username" [(ngModel)]="user.username">
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
      <input class="form-control" type="password" placeholder="Password" [(ngModel)]="user.password">
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
      <input class="form-control" type="text" placeholder="Full Name" [(ngModel)]="user.name">
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
      <input class="form-control" type="email" placeholder="Email" [(ngModel)]="user.email">
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
      <input class="form-control" type="text" placeholder="Phone" [(ngModel)]="user.phone">
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
      <input class="form-control" type="text" placeholder="Address" [(ngModel)]="user.address">
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-buildings-fill"></i></span>
      <input class="form-control" type="text" placeholder="City" [(ngModel)]="user.city">
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-credit-card-2-front-fill"></i></span>
      <input class="form-control" type="text" placeholder="Credit Card Number" [(ngModel)]="user.creditCardNumber">
    </div>

    <button class="btn btn-success w-100" (click)="signUp()">Sign Up</button>
  </div>
</div>
