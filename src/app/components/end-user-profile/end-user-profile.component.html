<div class="container mt-4">
    <h3>User Profile</h3>
  
    <div class="mb-2"><input class="form-control" placeholder="Username" [(ngModel)]="user.username" disabled></div>
    <div class="mb-2"><input class="form-control" placeholder="Name" [(ngModel)]="user.name"></div>
    <div class="mb-2"><input class="form-control" placeholder="Email" [(ngModel)]="user.email"></div>
    <div class="mb-2"><input class="form-control" placeholder="Phone" [(ngModel)]="user.phone"></div>
    <div class="mb-2"><input class="form-control" placeholder="Address" [(ngModel)]="user.address"></div>
    <div class="mb-2"><input class="form-control" placeholder="City" [(ngModel)]="user.city"></div>
    <div class="mb-2"><input class="form-control" placeholder="Credit Card Number" [(ngModel)]="user.creditCardNumber"></div>
  
    <button class="btn btn-primary mt-3" (click)="updateProfile()">Update Profile</button>
  </div>
