<div class="container mt-4">
  <h2 class="mb-4">Restaurants</h2>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-outline-secondary" (click)="goToDashboard()">ğŸ”™ Back to Dashboard</button>
    <button class="btn btn-outline-success" (click)="goToCart()">ğŸ›’ Go to Cart</button>
  </div>

  <div class="row gx-4 gy-4"> <!-- Use Bootstrap's gutter classes -->
    <div *ngFor="let restaurant of restaurants" class="col-md-4">
      <div class="card h-100 shadow-sm">
        <img *ngIf="restaurant.picture" [src]="restaurant.picture" alt="{{ restaurant.name }}"
          class="card-img-top" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <button class="btn btn-primary mt-auto" (click)="viewDishes(restaurant.id!)">View Menu</button>
        </div>
      </div>
    </div>
  </div>
</div>
