<div class="container mt-4">
    <h2 class="mb-4">Browse Restaurants</h2>
  
    <div class="row">
      <div *ngFor="let restaurant of restaurants" class="col-md-4 mb-4">
        <div class="card h-100">
          <img *ngIf="restaurant.picture" [src]="restaurant.picture" class="card-img-top" alt="{{ restaurant.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ restaurant.name }}</h5>
            <p class="card-text">
              <strong>Address:</strong> {{ restaurant.address }}<br>
              <strong>Phone:</strong> {{ restaurant.phone }}
            </p>
            <button class="btn btn-primary" (click)="viewDishes(restaurant.id!)">View Dishes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
