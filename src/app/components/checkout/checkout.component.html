<div class="container mt-5">
    <h2 class="mb-4">Checkout</h2>
  
    <form (ngSubmit)="onSubmitPayment()">
      <div class="mb-3">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control" [(ngModel)]="cardNumber" name="cardNumber" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Expiration Date</label>
        <input type="text" class="form-control" [(ngModel)]="expiration" name="expiration" placeholder="MM/YY" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CVV</label>
        <input type="text" class="form-control" [(ngModel)]="cvv" name="cvv" required>
      </div>
      <button type="submit" class="btn btn-success">Confirm Payment</button>
    </form>
  </div>
